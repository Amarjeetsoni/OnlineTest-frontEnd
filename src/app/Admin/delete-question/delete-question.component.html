<div class="container">
    <h2 class="p-4 mx-4">Delete Questions</h2>
    <table class="col-md-10 mx-auto table table-striped table-hover table-bordered mt-4">
      <tr>
        <th>Question ID : </th>
        <th style="width:120% !important;">Question Title</th>
        <th>Question Marks</th>
        <th>Question Option</th>
        <th>Question Answer</th>
        <th>Category ID</th>
        <th>Delete</th>
  
      </tr>
      <tr *ngFor="let question of questions">
        <td>{{question.questionId}}</td>
        <td style="width:120% !important;">{{question.questionTitle}}</td>
        <td>{{question.questionMarks}}</td>
        <td style="width:120% !important;">{{question.questionOptions}}</td>
        <td>{{question.questionAnswer}}</td>
        <td>{{question.questionCategory.categoryId}}</td>
        <td><button (click)="deleteQuestion(question.questionId)" class="btn btn-sm btn-danger">Delete</button></td>
      </tr>
    </table>
  </div>
