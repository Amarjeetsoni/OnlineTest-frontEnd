<h2 class="p-4 mx-4">Add Question Portal</h2>
<form #frm="ngForm" (ngSubmit)="addQuestion()" novalidate>

  <!-- <div class="mt-4">Question ID</div>
<div><input type="number"  name="question" value={{question.questionId}} [(ngModel)]="questions.questionId"  class="form-control" disabled/>
-->
  <div class="mt-3">Question Title:</div>
  <div><input type="text" name="questionTitle" [(ngModel)]="question.questionTitle" class="form-control"
      #questionTitle="ngModel" required /></div>
  <div class="alert alert-dark mt-3" *ngIf="questionTitle.invalid && (questionTitle.touched ||questionTitle.dirty)">
    Question Title is required</div>

  <div class="mt-8">Question Marks:</div>
  <div><input type="number" name="questionMarks" [(ngModel)]="question.questionMarks" class="form-control"
      #questionMarks="ngModel" required /></div>
  <div class="alert alert-dark mt-3" *ngIf="questionMarks.invalid && (questionMarks.touched || questionMarks.dirty)">
    Question Marks is
    required.</div>


  <div class="mt-8">Question Options</div>


  <div>
    <label for="questionOptions1">Option 1: </label>
    <input type="text" name="questionOptions1" [(ngModel)]="question.option[0]" class="form-control" #questionOptions1="ngModel"
      required />
  </div>
  <div class="alert alert-dark mt-3" *ngIf="questionOptions1.invalid && (questionOptions1.touched || questionOptions1.dirty)">
    Option 1 is required.
  </div>
  <div>
    <label for="questionOptions2">Option 2: </label>
    <input type="text" name="questionOptions2" [(ngModel)]="question.option[1]" class="form-control" #questionOptions2="ngModel"
      required />
  </div>
  <div class="alert alert-dark mt-3" *ngIf="questionOptions2.invalid && (questionOptions2.touched || questionOptions2.dirty)">
    Option 2 is required.
  </div>
  <div>
    <label for="questionOptions3">Option 3: </label>
    <input type="text" name="questionOptions3" [(ngModel)]="question.option[2]" class="form-control" #questionOptions3="ngModel"
      required />
  </div>
  <div class="alert alert-dark mt-3" *ngIf="questionOptions3.invalid && (questionOptions3.touched || questionOptions3.dirty)">
    Option 3 is required.
  </div>
  <div>
    <label for="questionOptions4">Option 4: </label>
    <input type="text" name="questionOptions4" [(ngModel)]="question.option[3]" class="form-control" #questionOptions4="ngModel"
      required />
  </div>
  <div class="alert alert-dark mt-3" *ngIf="questionOptions4.invalid && (questionOptions4.touched || questionOptions4.dirty)">
    Option 4 is required.
  </div>




  <!-- <ul>
  <li *ngFor="let option of question.questionOptions">
    {{option}}
  </li>
</ul>
<input type="text" id="option" name="option"  class="form-control" [(ngModel)]="option">
<p>
<div><button class="btn btn-dark" (click)="addOption()">Add Option</button>
</div> -->
  <div class="mt-8">Question Answer:</div>
  <div><input type="number" name="questionAnswer" [(ngModel)]="question.questionAnswer" class="form-control"
      #questionAnswer="ngModel" required /></div>
  <div class="alert alert-dark mt-3" *ngIf="questionAnswer.invalid && (questionAnswer.touched || questionAnswer.dirty)">
    question Answer is
    required.</div>

  <div class="form-group">
    <label for="sel1">Question Category:</label>
    <select name="category_id" [(ngModel)]="question.category_id" #category_id="ngModel"
      class="form-control" id="sel11">
      <option value ="1"> Java </option>  
      <option value ="2"> Spring</option>
      <option value ="3"> Sql</option>
      <option value ="4"> Angular </option>
      <option value ="5"> Hibernate</option>


    </select>
    <div class="alert alert-dark mt-3"
      *ngIf="category_id.invalid && (category_id.touched ||category_id.dirty)">Select one
      Category.</div>
  </div>












  <p>
  <div class="mt-3"><input type="submit" value="Add Question" [disabled]="!frm.valid" class="btn btn-dark" /></div>
